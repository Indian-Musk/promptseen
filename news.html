    <!-- News-specific JavaScript -->
    <script>
        // News Manager for news.html
        class NewsPageManager {
            constructor() {
                this.currentPage = 1;
                this.hasMore = true;
                this.isLoading = false;
                this.currentCategory = 'all';
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.loadNews();
                this.setupNewsSearch();
            }
            
            setupEventListeners() {
                // Filter buttons
                const filterBtns = document.querySelectorAll('.filter-btn');
                filterBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        filterBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentCategory = btn.dataset.category;
                        this.currentPage = 1;
                        this.loadNews();
                    });
                });
                
                // Load more button
                const loadMoreBtn = document.getElementById('loadMoreBtn');
                if (loadMoreBtn) {
                    loadMoreBtn.addEventListener('click', () => {
                        this.loadMoreNews();
                    });
                }
                
                // News upload modal
                const openNewsBtn = document.getElementById('openNewsModal');
                const closeNewsModalBtn = document.getElementById('closeNewsModal');
                const newsForm = document.getElementById('newsForm');
                
                if (openNewsBtn) {
                    openNewsBtn.addEventListener('click', () => {
                        const user = checkAuth();
                        if (!user) {
                            showNotification('Please login to publish news', 'error');
                            window.location.href = 'login.html?returnUrl=' + encodeURIComponent(window.location.href);
                            return;
                        }
                        
                        document.getElementById('newsUploadModal').classList.add('active');
                        document.body.style.overflow = 'hidden';
                    });
                }
                
                if (closeNewsModalBtn) {
                    closeNewsModalBtn.addEventListener('click', () => {
                        document.getElementById('newsUploadModal').classList.remove('active');
                        document.body.style.overflow = '';
                    });
                }
                
                if (newsForm) {
                    newsForm.addEventListener('submit', this.handleNewsSubmit.bind(this));
                }
                
                // Mobile upload button
                const mobileUploadBtn = document.getElementById('mobileUploadBtn');
                if (mobileUploadBtn) {
                    mobileUploadBtn.addEventListener('click', () => {
                        document.getElementById('openNewsModal').click();
                    });
                }
            }
            
            setupNewsSearch() {
                const searchInput = document.getElementById('searchInput');
                const searchButton = document.getElementById('searchButton');
                
                if (searchInput && searchButton) {
                    searchButton.addEventListener('click', () => {
                        this.performNewsSearch(searchInput.value);
                    });
                    
                    searchInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            this.performNewsSearch(searchInput.value);
                        }
                    });
                }
            }
            
            async loadNews() {
                try {
                    this.showLoading();
                    const response = await fetch(`/api/news?page=${this.currentPage}&limit=9&category=${this.currentCategory}`);
                    const data = await response.json();
                    
                    if (this.currentPage === 1) {
                        this.displayNews(data.news);
                    } else {
                        this.appendNews(data.news);
                    }
                    
                    this.hasMore = data.hasMore;
                    this.updateLoadMoreButton();
                } catch (error) {
                    console.error('Error loading news:', error);
                    this.showError();
                }
            }
            
            async loadMoreNews() {
                if (this.isLoading || !this.hasMore) return;
                
                this.isLoading = true;
                this.currentPage++;
                
                try {
                    const response = await fetch(`/api/news?page=${this.currentPage}&limit=9&category=${this.currentCategory}`);
                    const data = await response.json();
                    
                    this.appendNews(data.news);
                    this.hasMore = data.hasMore;
                    this.updateLoadMoreButton();
                } catch (error) {
                    console.error('Error loading more news:', error);
                    showNotification('Failed to load more news', 'error');
                    this.currentPage--;
                } finally {
                    this.isLoading = false;
                }
            }
            
            displayNews(news) {
                const newsContainer = document.getElementById('newsContainer');
                if (!newsContainer) return;
                
                if (news.length === 0) {
                    newsContainer.innerHTML = `
                        <div class="no-news" style="grid-column: 1 / -1; text-align: center; padding: 60px; color: #666;">
                            <i class="fas fa-newspaper" style="font-size: 4rem; margin-bottom: 20px; opacity: 0.5;"></i>
                            <h3>No News Yet</h3>
                            <p>Be the first to publish AI news and updates!</p>
                            <button class="upload-btn" id="emptyStateUploadBtn" style="margin-top: 20px;">
                                <i class="fas fa-plus"></i> Publish First Article
                            </button>
                        </div>
                    `;
                    
                    const emptyStateBtn = document.getElementById('emptyStateUploadBtn');
                    if (emptyStateBtn) {
                        emptyStateBtn.addEventListener('click', () => {
                            document.getElementById('openNewsModal').click();
                        });
                    }
                    return;
                }
                
                newsContainer.innerHTML = news.map(item => this.createNewsCard(item)).join('');
            }
            
            appendNews(news) {
                const newsContainer = document.getElementById('newsContainer');
                if (!newsContainer) return;
                
                news.forEach(item => {
                    const newsCard = this.createNewsCard(item);
                    newsContainer.insertAdjacentHTML('beforeend', newsCard);
                });
            }
            
            createNewsCard(item) {
                return `
                    <div class="news-card" data-news-id="${item.id}">
                        ${item.isBreaking ? '<span class="breaking-badge">BREAKING</span>' : ''}
                        ${item.isFeatured ? '<span class="featured-badge">FEATURED</span>' : ''}
                        <img src="${item.imageUrl}" alt="${item.title}" class="news-image" loading="lazy">
                        <div class="news-content">
                            <h3 class="news-title">${item.title}</h3>
                            <p class="news-excerpt">${item.excerpt}</p>
                            <div class="news-meta">
                                <span class="news-author">By ${item.author}</span>
                                <span class="news-date">${new Date(item.publishedAt).toLocaleDateString()}</span>
                            </div>
                            <div class="news-stats">
                                <span class="news-views"><i class="fas fa-eye"></i> ${this.formatCount(item.views)}</span>
                                <a href="/news/${item.id}" class="read-more">Read More <i class="fas fa-arrow-right"></i></a>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            showLoading() {
                const newsContainer = document.getElementById('newsContainer');
                if (!newsContainer) return;
                
                newsContainer.innerHTML = `
                    <div class="news-loading" style="grid-column: 1 / -1; text-align: center; padding: 60px;">
                        <div class="spinner"></div>
                        <p>Loading latest news...</p>
                    </div>
                `;
            }
            
            showError() {
                const newsContainer = document.getElementById('newsContainer');
                if (!newsContainer) return;
                
                newsContainer.innerHTML = `
                    <div class="news-error" style="grid-column: 1 / -1; text-align: center; padding: 60px; color: #666;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 4rem; margin-bottom: 20px;"></i>
                        <h3>Failed to load news</h3>
                        <p>Please try again later</p>
                        <button onclick="newsPageManager.loadNews()" class="retry-btn" style="margin-top: 15px;">
                            <i class="fas fa-redo"></i> Retry
                        </button>
                    </div>
                `;
            }
            
            updateLoadMoreButton() {
                const loadMoreContainer = document.getElementById('loadMoreContainer');
                if (!loadMoreContainer) return;
                
                if (!this.hasMore) {
                    loadMoreContainer.innerHTML = `
                        <p style="text-align: center; color: #666; padding: 20px;">
                            You've reached the end of our news feed
                        </p>
                    `;
                }
            }
            
            async performNewsSearch(query) {
                if (!query.trim()) {
                    this.loadNews();
                    return;
                }
                
                try {
                    this.showLoading();
                    const response = await fetch(`/api/news?q=${encodeURIComponent(query)}`);
                    const data = await response.json();
                    
                    this.displayNews(data.news);
                    
                    // Update search input
                    const searchInput = document.getElementById('searchInput');
                    if (searchInput) {
                        searchInput.value = query;
                    }
                    
                    showNotification(`Found ${data.news.length} news articles for "${query}"`, 'info');
                } catch (error) {
                    console.error('Search error:', error);
                    showNotification('Search failed. Please try again.', 'error');
                }
            }
            
            async handleNewsSubmit(e) {
                e.preventDefault();
                
                const user = checkAuth();
                if (!user) {
                    showNotification('Please login to publish news', 'error');
                    return;
                }
                
                const title = document.getElementById('newsTitle').value;
                const content = document.getElementById('newsContent').value;
                const excerpt = document.getElementById('newsExcerpt').value;
                const category = document.getElementById('newsCategory').value;
                const tags = document.getElementById('newsTags').value;
                const isBreaking = document.getElementById('isBreaking').checked;
                const isFeatured = document.getElementById('isFeatured').checked;
                const file = document.getElementById('newsImageUpload').files[0];
                
                if (!title || !content) {
                    showNotification('Please fill in title and content', 'error');
                    return;
                }
                
                try {
                    const submitBtn = document.querySelector('#newsForm .submit-btn');
                    const originalBtnText = submitBtn.innerHTML;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publishing...';
                    submitBtn.disabled = true;
                    
                    await initializeFirebase();
                    const firebaseUser = await getCurrentUser();
                    
                    if (!firebaseUser) {
                        throw new Error('User not authenticated');
                    }
                    
                    const formData = new FormData();
                    formData.append('title', title);
                    formData.append('content', content);
                    formData.append('excerpt', excerpt);
                    formData.append('category', category);
                    formData.append('tags', tags);
                    formData.append('isBreaking', isBreaking);
                    formData.append('isFeatured', isFeatured);
                    formData.append('author', user.name);
                    if (file) formData.append('image', file);
                    
                    const response = await fetch('/api/upload-news', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error(`News publication failed with status ${response.status}`);
                    }
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        const newsModal = document.getElementById('newsUploadModal');
                        const newsForm = document.getElementById('newsForm');
                        
                        newsModal.classList.remove('active');
                        document.body.style.overflow = '';
                        newsForm.reset();
                        
                        showNotification('News published successfully!', 'success');
                        
                        // Refresh news section
                        this.currentPage = 1;
                        this.loadNews();
                    }
                } catch (error) {
                    console.error('News publication error:', error);
                    showNotification(`News publication failed: ${error.message}`, 'error');
                } finally {
                    const submitBtn = document.querySelector('#newsForm .submit-btn');
                    if (submitBtn) {
                        submitBtn.innerHTML = '<i class="fas fa-newspaper"></i> Publish News';
                        submitBtn.disabled = false;
                    }
                }
            }
            
            formatCount(count) {
                if (count >= 1000000) {
                    return (count / 1000000).toFixed(1) + 'M';
                } else if (count >= 1000) {
                    return (count / 1000).toFixed(1) + 'K';
                }
                return count.toString();
            }
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize Firebase
            await initializeFirebase();
            showAuthElements();
            
            // Initialize news page manager
            window.newsPageManager = new NewsPageManager();
            
            // Initialize mobile navigation
            initMobileNavigation();
        });
    </script>
